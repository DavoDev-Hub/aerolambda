version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: aerolambda-mongo
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: aerolambda
    volumes:
      - mongo-data:/data/db
    networks:
      - aerolambda-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/aerolambda --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: aerolambda-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      PORT: 5000
      NODE_ENV: development
      MONGODB_URI: mongodb://mongo:27017/aerolambda
      JWT_SECRET: ${JWT_SECRET:-aerolambda_jwt_secret_change_in_production}
      JWT_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:5173
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - aerolambda-network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules

volumes:
  mongo-data:
    driver: local

networks:
  aerolambda-network:
    driver: bridge